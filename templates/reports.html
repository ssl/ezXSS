<div class="wrapper">

  {{menu}}

  <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="view-header">
              <div class="header-title" style="float:left;">
                <h3 class="m-b-xs">All reports</h3>
                <small>View all reports, search for reports and share or delete them.</small>
              </div>
              <div class="search hidden-xs" style="margin-top: 15px;width: 345px;float:right;">
                <form method="get">
                  <input type="text" value="{{searchQuery[0]}}" name="search" placeholder="Search for domain, IP or URL" class="form-control" style="float: left;width: 260px;">
                  <button type="submit" class="btn" style="float:right;">Search</button>
                </form>
              </div>
            </div>
            <hr>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-filled">
              <div class="panel-heading">Information</div>
              <div class="panel-body">
                <div class="table-responsive">

                  <table style="white-space: nowrap;" class="table">
                    <thead>
                      <tr>
                        <th style="width:5%">
                          <label class="checkbox-label" >
                            <input type="checkbox" name="select-all" id="select-all">
                            <span class="checkbox-custom rectangular"></span>
                          </label>
                        </th>
                        <th style="width:6%">ID</th>
                        <th style="width:10%">View</th>
                        <th>URL</th>
                        <th>IP</th>
                      </tr>
                    </thead>
                    <tbody>
                      {{reportsList[0]}}
                    </tbody>
                  </table>

                  <div class="">
                    <div class="dataTables_paginate paging_simple_numbers">
                      <ul class=pagination>
                        <li class="paginate_button previous">
                          <a href="?page={{page[-]}}{{searchQuery[1]}}">Previous</a>
                        </li>
                        <li class="paginate_button active">
                          <a href="?page={{page[]}}{{searchQuery[1]}}">{{page[]}}</a>
                        </li>
                        <li class="paginate_button next">
                          <a href="?page={{page[+]}}{{searchQuery[1]}}" style="border-radius: 0px 5px 5px 0px">Next</a>
                        </li>
                        <li style="padding-left:10px;">
                          with selected: <button class="btn delete-selected">Delete</button> <button class="btn archive-selected">Archive</button>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>

  <div class="modal fade" id="shareModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="m-b-xs">Share</h3>
          <small>Share your reports using direct link or with other ezXSS users</small>
        </div>
        <div class="modal-body">
          <div id="alert"></div>
          <form class="form" id="share-report">
            {{csrf[]}}
            <input type=hidden hidden id="reportid" value="0">

            <div class="form-group">
              <label class="control-label" for="domain">Direct share link</label>
              <input type="text" id="shareid" value="" class="form-control">
            </div>

            <hr>

            <div class="form-group">
              <label class="control-label" for="domain">Domain</label>
              <input type="text" name="domain" id="domain" value="" class="form-control">
            </div>
            <button class="btn">Share</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var csrf = "{{csrf[true]}}";
  </script>
</div>

<style>
  .checkbox-label {
    display: block;
    position: relative;
    margin: auto;
    cursor: pointer;
    font-size: 22px;
    line-height: 24px;
    height: 24px;
    width: 24px;
    clear: both;
  }

  .checkbox-label input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
  }

  .checkbox-label .checkbox-custom {
    position: absolute;
    top: 0px;
    left: 0px;
    height: 24px;
    width: 24px;
    background-color: transparent;
    border-radius: 5px;
    transition: all 0.3s ease-out;
    -webkit-transition: all 0.3s ease-out;
    -moz-transition: all 0.3s ease-out;
    -ms-transition: all 0.3s ease-out;
    -o-transition: all 0.3s ease-out;
    border: 1px solid #64698e;
  }


  .checkbox-label input:checked ~ .checkbox-custom {
    background-color: #FFFFFF;
    border-radius: 5px;
    -webkit-transform: rotate(0deg) scale(1);
    -ms-transform: rotate(0deg) scale(1);
    transform: rotate(0deg) scale(1);
    opacity:1;
    border: 2px solid #FFFFFF;
  }


  .checkbox-label .checkbox-custom::after {
    position: absolute;
    content: "";
    left: 12px;
    top: 12px;
    height: 0px;
    width: 0px;
    border-radius: 5px;
    border: solid #009BFF;
    border-width: 0 3px 3px 0;
    -webkit-transform: rotate(0deg) scale(0);
    -ms-transform: rotate(0deg) scale(0);
    transform: rotate(0deg) scale(0);
    opacity:1;
    transition: all 0.3s ease-out;
    -webkit-transition: all 0.3s ease-out;
    -moz-transition: all 0.3s ease-out;
    -ms-transition: all 0.3s ease-out;
    -o-transition: all 0.3s ease-out;
  }


  .checkbox-label input:checked ~ .checkbox-custom::after {
    -webkit-transform: rotate(45deg) scale(1);
    -ms-transform: rotate(45deg) scale(1);
    transform: rotate(45deg) scale(1);
    opacity:1;
    left: 8px;
    top: 3px;
    width: 6px;
    height: 12px;
    border: solid #23284b;
    border-width: 0 2px 2px 0;
    background-color: transparent;
    border-radius: 0;
  }

</style>
