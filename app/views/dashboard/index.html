<div class="wrapper">

    {menu}

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="view-header">
                        <div class="header-title">
                            <h3 class="m-b-xs">Dashboard</h3>
                            <small>Admin dashboard with statistics of ezXSS platform</small>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div id="alert"></div>
                </div>

                <div class="col-lg-2 col-xs-6">
                    <div class="panel panel-filled">
                        <div class="panel-body">
                            <h2 class="m-b-none" id="total">
                                <div class="loader"></div>
                            </h2>
                            <div class="small">total reports</div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-2 col-xs-6">
                    <div class="panel panel-filled">
                        <div class="panel-body">
                            <h2 class="m-b-none" id="week">
                                <div class="loader"></div>
                            </h2>
                            <div class="small">reports last week</div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-2 col-xs-6">
                    <div class="panel panel-filled">
                        <div class="panel-body">
                            <h2 class="m-b-none" id="last">
                                <div class="loader"></div>
                            </h2>
                            <div class="small">last report</div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-2 col-xs-6">
                    <div class="panel panel-filled">
                        <div class="panel-body">
                            <h2 class="m-b-none" id="totaldomains">
                                <div class="loader"></div>
                            </h2>
                            <div class="small">total domains</div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-2 col-xs-6">
                    <div class="panel panel-filled">
                        <div class="panel-body">
                            <h2 class="m-b-none" id="weekdomains">
                                <div class="loader"></div>
                            </h2>
                            <div class="small">domains last week</div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-2 col-xs-6">
                    <div class="panel panel-filled">
                        <div class="panel-body">
                            <h2 class="m-b-none" id="collected">
                                <div class="loader"></div>
                            </h2>
                            <div class="small">collected pages</div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-filled" style="height:493px">
                        <div class="panel-heading">Version Status</div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label">Your version</label>
                                <input class="form-control" disabled value="v{version[]}">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Changelog of v{%data repoVersion} (latest release)</label>
                                <textarea class="form-control" disabled rows=13>{%data repoBody}</textarea>
                            </div>
                            <a class="btn" href="{%data repoUrl}">Download v{%data repoVersion}</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="panel panel-filled">
                        <div class="panel-heading">Notepad</div>
                        <div class="panel-body">
                            <form class="form" id="notepad-settings" method="post">
                                <input type=hidden hidden name="csrf" value="{session[csrfToken]}">
                                <div class="form-group">
                                    <textarea class="form-control" id="notepad" name="notepad"
                                        rows=18>{%data notepad}</textarea>
                                </div>
                                <button class="btn">Save</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>
