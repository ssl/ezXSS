<div class="wrapper">

    {menu}

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="view-header">
                        <div class="header-title">
                            <h3 class="m-b-xs">Dashboard</h3>
                            <small>Your personal dashboard contains statistics on your payload reports. Use it to track the progress of your reports and stay informed on your payloads.</small>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div id="alert"></div>
                </div>

                <div class="col-lg-2 col-xs-6">
                    <div class="panel panel-filled">
                        <div class="panel-body">
                            <h2 class="m-b-none" id="total">
                                <div class="loader"></div>
                            </h2>
                            <div class="small">total reports</div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-2 col-xs-6">
                    <div class="panel panel-filled">
                        <div class="panel-body">
                            <h2 class="m-b-none" id="week">
                                <div class="loader"></div>
                            </h2>
                            <div class="small">reports last week</div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-2 col-xs-6">
                    <div class="panel panel-filled">
                        <div class="panel-body">
                            <h2 class="m-b-none" id="last">
                                <div class="loader"></div>
                            </h2>
                            <div class="small">last report</div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-2 col-xs-6">
                    <div class="panel panel-filled">
                        <div class="panel-body">
                            <h2 class="m-b-none" id="totaldomains">
                                <div class="loader"></div>
                            </h2>
                            <div class="small">total domains</div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-2 col-xs-6">
                    <div class="panel panel-filled">
                        <div class="panel-body">
                            <h2 class="m-b-none" id="weekdomains">
                                <div class="loader"></div>
                            </h2>
                            <div class="small">domains last week</div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-2 col-xs-6">
                    <div class="panel panel-filled">
                        <div class="panel-body">
                            <h2 class="m-b-none" id="collected">
                                <div class="loader"></div>
                            </h2>
                            <div class="small">collected pages</div>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </section>
</div>
